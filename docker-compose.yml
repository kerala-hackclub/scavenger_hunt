version: "3.9"

services:
  db:
    image: postgres:16
    container_name: scavenger-postgres
    environment:
      POSTGRES_DB: scavenger
      POSTGRES_USER: scavenger
      POSTGRES_PASSWORD: scavenger
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: scavenger-redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data

  backend:
    image: golang:1.22
    container_name: scavenger-backend
    working_dir: /app
    volumes:
      - ./backend:/app
      - go_mod_cache:/go/pkg/mod
    environment:
      DATABASE_URL: postgres://scavenger:scavenger@db:5432/scavenger?sslmode=disable
      REDIS_ADDR: redis:6379
      JWT_SECRET: dev_super_secret_change_me
      GIN_MODE: release
    command: bash -lc "go mod download && go run ./cmd/server"
    depends_on:
      - db
      - redis
    ports:
      - "8080:8080"

volumes:
  pg_data: {}
  redis_data: {}
  go_mod_cache: {}

